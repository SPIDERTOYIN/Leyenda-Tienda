const productosPorPagina = 6; // Cantidad de productos por página
let paginaActual = 1;

function actualizarPaginacion(totalPaginas, paginaActual) {
    const paginacionDiv = document.querySelector(".paginacion");
    paginacionDiv.innerHTML = ""; // Limpiar paginación

    if (totalPaginas > 1) {
        for (let i = 1; i <= totalPaginas; i++) {
            const btn = document.createElement("button");
            btn.classList.add("pagina-btn");
            if (i === paginaActual) {
                btn.classList.add("pagina-actual");
            }
            btn.textContent = i;
            btn.onclick = () => cambiarPagina(i);
            paginacionDiv.appendChild(btn);
        }
        paginacionDiv.style.display = "flex";  // Mostrar si hay varias páginas
    } else {
        paginacionDiv.style.display = "none"; // Ocultar si hay solo una
    }
}


function mostrarProductos(categoria, pagina = 1) {
    const contenedor = document.getElementById("productos");
    const categorias = document.getElementById("categorias");
    
    categorias.style.display = 'none';
    contenedor.style.display = 'flex';
    contenedor.innerHTML = '';

    // Botón para volver a categorías
    const backButton = document.createElement("button");
    backButton.classList.add("back-button");
    backButton.textContent = "Volver a Categorías";
    backButton.onclick = function () {
        categorias.style.display = 'flex';
        contenedor.style.display = 'none';
    };
    contenedor.appendChild(backButton);

    // Filtrar los productos por categoría y dividir por páginas
    const productosCategoria = productos.filter(producto => producto.categoria === categoria);
    const totalPaginas = Math.ceil(productosCategoria.length / productosPorPagina);
    
    // Determinar los productos a mostrar en la página actual
    const inicio = (pagina - 1) * productosPorPagina;
    const fin = inicio + productosPorPagina;
    const productosPagina = productosCategoria.slice(inicio, fin);

    productosPagina.forEach(producto => {
        const div = document.createElement("div");
        div.classList.add("producto");

        div.innerHTML = `
            <img src="imagenes/${producto.imagen}" alt="${producto.nombre}">
            <p style="color: ${producto.disponible ? '#00FF00' : 'red'};">
                ${producto.disponible ? "Disponible" : "Entrega 10-14 días"}
            </p>
            <button onclick="comprar('${producto.nombre}')">Comprar $${producto.precio}</button>

        `;
        contenedor.appendChild(div);
    });

    // Agregar paginación si hay más de una página
    if (totalPaginas > 1) {
        const paginacion = document.createElement("div");
        paginacion.classList.add("paginacion");

        for (let i = 1; i <= totalPaginas; i++) {
            const btnPagina = document.createElement("button");
            btnPagina.textContent = i;
            btnPagina.classList.add("pagina-btn");
            if (i === pagina) btnPagina.classList.add("pagina-actual");
            btnPagina.onclick = function () {
                mostrarProductos(categoria, i);
            };
            paginacion.appendChild(btnPagina);
        }

        contenedor.appendChild(paginacion);
    }
}

function comprar(nombre) {
    const mensaje = `Hola, quiero comprar ${nombre}. ¿Está disponible?`;
    const url = `https://wa.me/5218713774088?text=${encodeURIComponent(mensaje)}`;
    window.open(url, '_blank');
}
